<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffd6e8, #ffeaf4);
    overflow: hidden;
}

.container {
    text-align: center;
}

.text {
    font-size: 30px;
    color: #d63384;
    opacity: 0;
    transition: opacity 1s ease;
}

.video-wrapper {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s ease;
}

.video-wrapper video {
    width: 90%;
    max-width: 500px;
    border-radius: 16px;
}

/* Glass —ç—Ñ—Ñ–µ–∫—Ç */
.glass-overlay {
    position: fixed;
    inset: 0;
    backdrop-filter: blur(15px);
    background: rgba(255,255,255,0.15);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 1s ease;
}

.glass-text {
    padding: 30px 50px;
    border-radius: 20px;
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(25px);
    font-size: 36px;
    color: #ff4da6;
    font-weight: bold;
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<div class="container">
    <div id="introText" class="text">–ê –≤–æ—Ç —Å–µ–π—á–∞—Å ‚ú®</div>
</div>

<div id="videoBlock" class="video-wrapper">
    <video id="myVideo">
        <source src="video.mp4" type="video/mp4">
    </video>
</div>

<div id="glassBlock" class="glass-overlay">
    <div class="glass-text">–° –¥–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è, –î–∂—É–º–∞–≥—É–ª—å üíñ</div>
</div>

<script>
const intro = document.getElementById("introText");
const videoBlock = document.getElementById("videoBlock");
const video = document.getElementById("myVideo");
const glass = document.getElementById("glassBlock");

// 1. –ü–æ—è–≤–ª—è–µ—Ç—Å—è –ø–µ—Ä–≤–∞—è —Ñ—Ä–∞–∑–∞
setTimeout(() => {
    intro.style.opacity = "1";
}, 500);

// 2. –ò—Å—á–µ–∑–∞–µ—Ç
setTimeout(() => {
    intro.style.opacity = "0";
}, 3000);

// 3. –ü–æ—è–≤–ª—è–µ—Ç—Å—è –≤–∏–¥–µ–æ
setTimeout(() => {
    videoBlock.style.opacity = "1";
    videoBlock.style.pointerEvents = "auto";
    video.play();
}, 4000);

// 4. –ü–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –≤–∏–¥–µ–æ ‚Äî –∂–∏–¥–∫–æ–µ —Å—Ç–µ–∫–ª–æ
video.onended = function() {
    videoBlock.style.opacity = "0";
    setTimeout(() => {
        glass.style.opacity = "1";
    }, 800);
};
</script>

</body>
      </html>
