<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #ffd6e8, #ffeaf4);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω */
.start-screen {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ffd6e8, #ffeaf4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    color: #d63384;
    cursor: pointer;
    z-index: 10;
}

/* –í–∏–¥–µ–æ */
.video-wrapper {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 1s ease;
}

video {
    width: 90%;
    max-width: 500px;
    border-radius: 16px;
}

/* Glass overlay */
.glass-overlay {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    opacity: 0;
    transition: opacity 1s ease;
}

.glass-text {
    padding: 40px 60px;
    border-radius: 24px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(30px);
    -webkit-backdrop-filter: blur(30px);
    border: 1px solid rgba(255,255,255,0.3);
    font-size: 38px;
    color: #ff3f9f;
    font-weight: bold;
    text-align: center;
    box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    animation: fadeInScale 1s ease forwards;
}

@keyframes fadeInScale {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}
</style>
</head>

<body>

<div id="startScreen" class="start-screen">
    –ù–∞–∂–º–∏, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å ‚ú®
</div>

<div id="videoBlock" class="video-wrapper">
    <video id="myVideo">
        <source src="video.mp4" type="video/mp4">
    </video>
</div>

<div id="glassBlock" class="glass-overlay">
    <div class="glass-text">
        –° –¥–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è, –î–∂—É–º–∞–≥—É–ª—å üíñ
    </div>
</div>

<script>
const startScreen = document.getElementById("startScreen");
const videoBlock = document.getElementById("videoBlock");
const video = document.getElementById("myVideo");
const glass = document.getElementById("glassBlock");

startScreen.addEventListener("click", () => {
    startScreen.style.display = "none";
    videoBlock.style.opacity = "1";
    video.play(); // —Å–æ –∑–≤—É–∫–æ–º
});

video.onended = function() {
    glass.style.opacity = "1"; // –≤–∏–¥–µ–æ –æ—Å—Ç–∞—ë—Ç—Å—è –ø–æ–¥ —Å—Ç–µ–∫–ª–æ–º
};
</script>

</body>
</html>
